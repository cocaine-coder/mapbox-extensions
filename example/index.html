<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100%;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        #control {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="map">
        <div id="control">
            <div id="measure">
                <div><span>测量</span><button id="measure-clear">清理</button></div>
                <form>
                    <label>关闭</label><input id="measure-close" name="measure" type="radio" checked />
                    <label>点</label><input id="measure-point" name="measure" type="radio" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
